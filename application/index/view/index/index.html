<html>
<head>
	<meta charset="UTF-8">
	<title>web-msg消息推送</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	 
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	 
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<form id="forms">
			<div class="main-header">
				<div class="form-group">
				    <label class="col-sm-2 control-label">推送的用户Uid</label>
				    <div class="col-sm-10 col-lg-10">
				      <input type="text" class="form-control" id="uid" name="uid" placeholder="推送的用户Uid">
				    </div>
			  	</div>
			  	<br>
			  	<br>
			  	<div class="form-group">
				    <label for="inputPassword" class="col-sm-2 col-lg-2 control-label">发送的消息内容</label>
				    <div class="col-sm-10 col-lg-10">
				      <input type="text" class="form-control" id="content" name="content" placeholder="发送的消息内容">
					</div>
				</div>
			</div>
		</form>
		<button class="btn btn-success pull-right" id="btn" style="margin-top: 50px;">推送消息</button>
	</div>
</body>
</html>

<script type="text/javascript">
	$("#btn").click(function(){
		
		$.ajax({
			type:"POST",
			url:"{:url('Index/send')}",
			data:$("form").serialize(),
			// dataType:"json",
			success:function(data){
				alert("已请求");
			}
		});
	});
</script>
